<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <title>Grids & Circles</title>
</head>
<body class="container-fluid">
<h1>Grids & Circles</h1>
<h2>Order Management</h2>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
  <a th:href="@{/products}" class="btn btn-primary me-md-2" type="button">Product List</a>
</div>
<table class="table table-hover table-striped">
  <thead>
  <tr>
    <th scope="col">orderId</th>
    <th scope="col">email</th>
    <th scope="col">address</th>
    <th scope="col">postcode</th>
    <th scope="col">orderStatus</th>
    <th scope="col">CreatedAt</th>
    <th scope="col">UpdatedAt</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="order: ${orders}" th:object="${order}">
    <td th:text="*{orderId}"></td>
    <td th:text="*{email}"></td>
    <td th:text="*{address}"></td>
    <td th:text="*{postcode}"></td>
    <td th:text="*{orderStatus}"></td>
    <td th:text="*{createdAt}"></td>
    <td th:text="*{updatedAt}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
